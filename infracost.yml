---
version: "0.1"
projects:
  - &default
    name: "tfstate"
    path: "tfstate"
    skip_autodetect: false
    usage_file: "./modules/tfstate/infracost_usage.yml"
    terraform_workspace: "default"
    terraform_var_files: []
    dependency_paths: []

  - <<: *default
    name: "caseysparkz.com"
    path: "com/caseysparkz"
    usage_file: "com/caseysparkz/infracost_usage.yml"
    terraform_var_files: ["production.tfvars"]
    dependency_paths:
      - "com/caseysparkz/**"
      - "modules/proton_domain/**"
      - "modules/s3_artifacts/**"

  - <<: *default
    name: "ecr.caseysparkz.com"
    path: "com/caseysparkz/ecr"
    usage_file: "com/caseysparkz/ecr/infracost_usage.yml"
    dependency_paths:
      - "com/caseysparkz/ecr/**"
      - "modules/ecr/**"

  - <<: *default
    name: "store.caseysparkz.com"
    path: "com/caseysparkz/store"
    usage_file: "com/caseysparkz/store/infracost_usage.yml"
    dependency_paths:
      - "com/caseysparkz/store/**"
