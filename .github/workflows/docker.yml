---
name: 'Validate Dockerfiles'
# Author:       Casey Sparks
# Date:         September 03, 2024
# Description:  Lint all Dockerfiles with Hadolint.

on:
  pull_request:
    branches: ['main']
    paths:
      - '**/*Dockerfile'
      - '**/*docker-compose.yml'
jobs:
  hadolint:
    name: 'Hadolint'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0

      - uses: 'hadolint/hadolint-action@v3.1.0'
        with:
          dockerfile: '*Dockerfile'
          recursive: true
          no-color: true
          no-fail: false
          format: 'tty'

