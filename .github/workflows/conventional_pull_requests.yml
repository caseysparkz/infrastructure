---
name: 'Conventional Pull Request Titles'
# Author:       Casey Sparks
# Date:         September 03, 2024
# Description:  Ensure that Pull Request title adheres to the conventional commit syntax.
# Notes:        See https://github.com/amannn/action-semantic-pull-request for addtl. information.

on:
  pull_request_target:
    types:
      - 'edited'
      - 'opened'
      - 'reopened'
      - 'synchronize'
permissions:
  pull-requests: 'read'
jobs:
  conventional_pull_request:
    name: 'Validate Pull Request Title'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'amannn/action-semantic-pull-request@v5.5.3'
        env:
          GITHUB_TOKEN: '${{ github.token }}'
        with:
          types: |
            fix
            feat
            build
            chore
            ci
            docs
            style
            refactor
            perf
            test
          requireScope: true
          scopes: |                                                             # Regex patterns auto-wrapped in `^ $`.
            .*
          ignoreLabels: |
            bot
            ignore-semantic-pull-request
          headerPattern: '^(\w*)(?:\(([\w$.\-*/ ]*)\))?: (.*)$'
          headerPatternCorrespondence: 'type, scope, subject'
...
